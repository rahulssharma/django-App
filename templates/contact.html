{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3 ">
    <img src="https://source.unsplash.com/1600x600/?ice">
</div>
<h1 class='text-center mb-4'>Contact Us</h1>

<div class="container py-4">
    <form action="/contact" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone number ">
    </div>
    <div class="mb-3">
        <label for="desc" >Tell me about what you want to contact me for....</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
